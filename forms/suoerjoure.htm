<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<script src="jquery.js"></script>
</head>

<body>
<center>
<script>
$(document).ready(function(){
$('#yes').click(function(){
$('#aa_label').show();
$('#aa_num').show();


});
});
$(document).ready(function(){
$('#no').click(function(){
$('#aa_label').hide();
$('#aa_num').hide();

});
});
</script>
<h1>Want to make aadhar card!!!!!
</br></br></br></br>
<button id="yes">YES</button>
<button id="no">NO</button>
</h1>
<h1 id="form" style="display:none"><h1  style="color:blue;font-family:algerian">Aadhar card!!!!!!!!</h1>
<form action="formdemo.html" method="get">
<table width="500px">
<tr><td><label style="color:red;font-size:20px;font-weight:bold;font-family:algerian">Name<label></td><td><input type="text" placeholder="Enter your name" size="30" style="text-indent:20px;height:30px;";/></td></tr>
<tr><td><label style="color:red;font-size:20px;font-weight:bold;font-family:algerian">Middle Name</label></td><td><input type="text" placeholder="Enter middle name" size="30"  style="text-indent:20px;height:30px"/></td></tr>
<tr><td><label style="color:red;font-size:20px;font-weight:bold;font-family:algerian">Last Name</label></td><td><input type="text" placeholder="Enter last name" size="30"  style="text-indent:20px;height:30px"/></td></tr>

<tr><td><label style="color:red;font-size:20px;font-weight:bold;font-family:algerian">father Name</label></td><td><input type="text" placeholder="Enter father name" size="30"  style="text-indent:20px;height:30px"/></td></tr>
<tr><td><label style="color:red;font-size:20px;font-weight:bold;font-family:algerian">mother Name</label></td><td><input type="text" placeholder="Enter mother name" size="30"  style="text-indent:20px;height:30px"/></td></tr>
<tr><td><label style="color:red;font-size:20px;font-weight:bold;font-family:algerian">User ID</label></td><td><input type="text" placeholder="someone@example.com" size="30"  style="text-indent:20px;height:30px"/></td></tr>
<tr><td><label style="color:red;font-size:20px;font-weight:bold;font-family:algerian">Password</label></td><td><input type="number" placeholder="XXXXXXXXXX" size="30"  style="text-indent:20px;height:30px"></td></tr>
<tr><td><label style="color:red;font-size:20px;font-weight:bold;font-family:algerian">Confirm</label></td><td><input type="number" placeholder="Re-enter your password" size="30"  style="text-indent:20px;height:30px"/></td></tr>
<tr><td>Do You Hold AAdhar Card</td><td><input type="radio" name="rd" value="yes" id="yes"/>Yes</td><td><input type="radio"  value="no" name="rd" id="yes"/>No</td></tr>
<tr><td style="display:none" id="aa_label">AAdhar Number</td><td style="display:none"><input type="number" size="40" id="aa_num"/></td></tr>
</table>
<p><input type="submit" value="next" />  <input type="reset" value="Clear"/></p>
</form></h1>
</center>


</body>
</html>
